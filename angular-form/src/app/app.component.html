<div class="container-fluid">
  <h2>Bootcamp Enrollment Form</h2>
  <form #userForm="ngForm">
    {{userForm.value |json}}
    <div class="form-group">
      <label for="name">name</label>
      <input type="text" name="name" class="form-control" ngModel>
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" name="email" class="form-control" ngModel>
    </div>

    <div class="form-group">
      <label for="phone">Phone</label>
      <input type="tel" name="phone" class="form-control" ngModel>
    </div>

    <div class="form-group">
      <select name="topic" id="topic" class="custom-select" ngModel>
        <option selected>I am interested in</option>
        <option value="topic" *ngFor="let topic of topics">{{topic}}</option>
      </select>
    </div>

    <div class="mb-3">
      <label for="timepreference">Time Preference</label>
      <div class="form-check">
        <input type="radio" name="timepreference" value="morning" ngModel class="form-check-input">
        <label class="form-check-label" for="timepreference"> Morning (9AM - 6PM)</label>
      </div>
      <div class="form-check">
        <input type="radio" name="timepreference" value="evening" ngModel class="form-check-input">
        <label class="form-check-label" for="timepreference"> Evening (5PM - 8PM)</label>
      </div>
    </div>

    <div class="mb-3 form-check">
      <input type="checkbox" name="offer" class="form-check-n" ngModel>
      <label class="form-check-label" for="offer"> Send me promotional offers.</label>
    </div>

    <button class="btn btn-primary" type="submit">Submit Form</button>
  </form>

</div>
